
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Adobe Stock AI Prompt & Tren Gambar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="tabs">
    <div class="tab active" onclick="switchTab(0)">🧠 Gemini - Asisten AI & Prediksi Tren</div>
    <div class="tab" onclick="switchTab(1)">✍️ Generator Redaksi Prompt AI</div>
  </div>

  <div class="content" id="tab-0">
    <h1>🔍 Pencarian & Prediksi Gambar Trending (Bantuan API Gemini)</h1>
    <div class="form-section">
      <label for="tema">Masukkan Tema:</label>
      <input type="text" id="tema" placeholder="Contoh: alam, teknologi, bisnis" />
      <button onclick="generateTren()">Prediksi Gambar 3 Bulan Kedepan</button>
    </div>
    <div class="result">
      <h2>📈 Hasil Prediksi Gambar Trending Tema: <span id="tema-output"></span></h2>
      <ol id="hasil-list"></ol>
    </div>
  </div>

  <div class="content hidden" id="tab-1">
    <h1>🎨 Generator Redaksi Prompt Gambar (Untuk AI seperti Midjourney, DALL·E, dll)</h1>
    <div class="form-section">
      <label for="judul">Judul atau Konsep:</label>
      <input type="text" id="judul" placeholder="Contoh: Sunrise over misty forest valley" />
      <button onclick="generatePrompt()">Buat Redaksi Prompt</button>
    </div>
    <div class="result">
      <h2>🧾 Redaksi Prompt:</h2>
      <pre id="prompt-output"></pre>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
