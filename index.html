
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Adobe Stock AI Prompt & Tren Gambar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="tabs">
    <div class="tab active" onclick="switchTab(0)">🔐 API Gemini & Prediksi Tren</div>
    <div class="tab" onclick="switchTab(1)">✍️ Generator Redaksi Prompt AI</div>
  </div>

  <div class="content" id="tab-0">
    <h1>🧠 API Gemini & Prediksi Gambar Trending</h1>
    <div class="form-section">
      <label for="api-key">Tempel API Gemini Anda:</label>
      <input type="text" id="api-key" placeholder="Masukkan API Key Gemini Anda di sini" />
      <button onclick="testAPI()">🔗 Tes API</button>
    </div>

    <div class="form-section">
      <label for="tema">Masukkan Tema:</label>
      <input type="text" id="tema" placeholder="Contoh: alam, teknologi, bisnis" />
      <button onclick="generateTren()">📈 Prediksi 3 Bulan Kedepan</button>
    </div>

    <div class="result">
      <h2>📊 Hasil Prediksi Gambar Trending Tema: <span id="tema-output"></span></h2>
      <ol id="hasil-list"></ol>
    </div>
  </div>

  <div class="content hidden" id="tab-1">
    <h1>🎨 Generator Redaksi Prompt Gambar (Untuk AI seperti Midjourney, DALL·E, dll)</h1>
    <div class="form-section">
      <button onclick="generateBatchPrompt()">🪄 Buat Redaksi untuk 100 Judul Trending</button>
    </div>
    <div class="result">
      <h2>🧾 Redaksi Prompt Otomatis:</h2>
      <pre id="prompt-output"></pre>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
